
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thinki AI 🧠</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🤖 Thinki AI</h1>
    <p class="tagline">🧠 Smart little genius with a big brain — created by Kandi Chantilly 💖</p>
  </header>

  <main>
    <div id="chatbox">
      <div id="messages"></div>
      <textarea id="user-input" placeholder="💬 Talk to Thinki here…"></textarea>
      <button onclick="sendMessage()">💌 Send</button>
      <p class="disclaimer">⚠️ Thinki AI can make mistakes. Always double-check important info.</p>
      <div id="tools">
        <input type="file" id="file-upload" />
        <button onclick="downloadChat()">📥 Download</button>
      </div>
    </div>
  </main>

  <footer>
    <p>© 2025 Thinki AI by Kandi Chantilly 💖</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
