
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>🧠Thinki AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>🧠Thinki AI</h1>
        <p class="tagline">Smart little genius with a big brain — created by Kandi Chantilly 💖</p>
    </header>

    <main>
        <div class="chat-container">
            <div id="chat-box"></div>
            <textarea id="user-input" placeholder="💬 Talk to Thinki here…"></textarea>
            <button onclick="sendMessage()">💌 Send</button>
        </div>
        <div class="toolbox">
            <input type="file" id="upload-file" />
            <button onclick="downloadChat()">📥 Download</button>
            <button onclick="startVoice()">🎤 Mic</button>
        </div>
    </main>

    <footer>

    </footer>
</body>
