<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thinki AI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🤖 Thinki AI 🧠</h1>
    <p>Smart little genius with a big brain — created by Kandi Chantilly 💖</p>
    <div id="chat-box"></div>
    <input type="text" id="user-input" placeholder="💬 Talk to Thinki here…" />
    <div class="buttons">
      <button onclick="sendMessage()">💌 Send</button>
      <input type="file" id="file-upload" />
      <button onclick="downloadChat()">📥 Download</button>
      <button disabled>🎤</button>
      <button disabled>🧰 Tools</button>
    </div>
    <p class="disclaimer">Thinki AI can make mistakes — always check important info.</p>
    <footer>© 2025 Thinki AI by Kandi Chantilly 💖</footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
