<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thinki AI 🤖</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🤖 Thinki AI 🧠</h1>
    <p>Smart little genius with a big brain — created by Kandi Chantilly 💖</p>
  </header>

  <main>
    <div class="chat-box" id="chat-box"></div>

    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Talk to Thinki here…" />
      <button id="send-btn">💌 Send</button>
    </div>

    <div class="tools">
      <input type="file" id="file-upload" />
      <button id="download-btn">📥 Download</button>
      <button id="mic-btn">🎤</button>
      <button id="tools-btn">🧰 Tools</button>
    </div>

    <p class="disclaimer">Thinki AI can make mistakes — always check important info.</p>
  </main>

  <footer>
    <p>© 2025 Thinki AI by Kandi Chantilly 💖</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
